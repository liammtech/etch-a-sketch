<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <main>
        <form id="size-selector">
            <p>Squares:</p>
            <div>
                <input type="radio" id="32" name="grid_size" value="32">
                <label for="html">32</label><br>
            </div>
            <div>
                <input type="radio" id="64" name="grid_size" value="64">
                <label for="html">64</label><br>
            </div>
            <div>
                <input type="radio" id="128" name="grid_size" value="128">
                <label for="html">128</label>
            </div>
            <div>
                <input type="radio" id="256" name="grid_size" value="256">
                <label for="html">256</label>
            </div>
        </form>
        <div id="pallette">

        </div>

    </main>
    <footer>
        Made with ❤️ by LMEnts
    </footer>
</body>
</html>
